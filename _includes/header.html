<header id="masthead" class="site-header" role="banner">
    <div class="custom-header">
        <div class="custom-header-media">
            <div id="wp-custom-header" class="wp-custom-header">
                <img src="/wp-content/uploads/2017/11/cropped-header.jpg" width="2000" height="866" alt="My Movie Database" srcset="/wp-content/uploads/2017/11/cropped-header.jpg 2000w, /wp-content/uploads/2017/11/cropped-header-300x130.jpg 300w, /wp-content/uploads/2017/11/cropped-header-768x333.jpg 768w, /wp-content/uploads/2017/11/cropped-header-1024x443.jpg 1024w" sizes="100vw" />
            </div>
        </div>
        <div class="site-branding">
            <div class="wrap">
                <a href="/" class="custom-logo-link" rel="home" itemprop="url"><img width="250" height="250" src="/wp-content/uploads/2017/11/cropped-icon-256x256-transp-1.png" class="custom-logo" alt="My Movie Database" itemprop="logo" srcset="/wp-content/uploads/2017/11/cropped-icon-256x256-transp-1.png 250w, /wp-content/uploads/2017/11/cropped-icon-256x256-transp-1-150x150.png 150w, /wp-content/uploads/2017/11/cropped-icon-256x256-transp-1-100x100.png 100w" sizes="100vw" /></a>
                <div class="site-branding-text">
                    <h1 class="site-title"><a href="/" rel="home">{{site.name}}</a></h1>
                    <p class="site-description">{{site.description}}</p>
                </div><!-- .site-branding-text -->
            </div><!-- .wrap -->
        </div><!-- .site-branding -->
    </div><!-- .custom-header -->

    <div class="navigation-top">
        <div class="wrap">
            {% include navigation.html %}

        </div><!-- .wrap -->
    </div><!-- .navigation-top -->
</header><!-- #masthead -->
